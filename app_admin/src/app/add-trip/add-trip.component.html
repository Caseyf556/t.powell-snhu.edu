<div class="col-md-6 offset-md-3">
  <h2 class="text-center mb-4">Add Trip</h2>

  <form [formGroup]="addTripForm" (ngSubmit)="onFormSubmit()">
    <ng-container *ngFor="let field of [
      { name: 'code', label: 'Code' },
      { name: 'name', label: 'Name' },
      { name: 'length', label: 'Length' },
      { name: 'start', label: 'Start' },
      { name: 'resort', label: 'Resort' },
      { name: 'perPerson', label: 'Per Person' },
      { name: 'image', label: 'Image URL' },
      { name: 'description', label: 'Description' }
    ]">
      <div class="form-group mb-3">
        <label [for]="field.name">{{ field.label }}:</label>
        <input
          type="text"
          [id]="field.name"
          [formControlName]="field.name"
          [placeholder]="field.label"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls[field.name].errors }"
          [attr.aria-describedby]="field.name + '-error'"
        />
        <div
          *ngIf="submitted && formControls[field.name].errors"
          class="invalid-feedback"
          [id]="field.name + '-error'"
        >
          <div *ngIf="formControls[field.name].errors.required">
            {{ field.label }} is required.
          </div>
        </div>
      </div>
    </ng-container>

    <button type="submit" class="btn btn-primary w-100">Save Trip</button>
  </form>
</div>
